<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %}mmqweb{% endblock %}</title>
        <link rel=stylesheet type=text/css href='/mmqweb/media/mmqweb.css'>
    </head>
    <body>
        <div id="header">
            <div id="nav">
                <a href="{% url mmqweb.game.views.index %}">首页</a>
            </div>
            <div id="account">
                {% if user.is_authenticated %}
                {{ user.username }} <a href="{% url django.contrib.auth.views.logout %}">登出</a>
                {% else %}
                <a href="{% url django.contrib.auth.views.login %}">登录</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
