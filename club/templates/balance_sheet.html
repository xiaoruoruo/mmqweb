{% load url from future %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>会费情况表</title>
        <link rel="Stylesheet" type="text/css" href="/static/mmqweb.css" >
    </head>
    <body>
        <h1>会费情况表</h1>
        <table class="sheet">
            <thead>
                <th>姓名</th>
                <th>余额</th>
            </thead>
            {% for m in members %}
            <tr>
                <td><a href="{% url 'club.views.activity_sheet' name=m.name %}">{{m.name}}</a></td>
                <td><span class="{{ m.is_low_balance|yesno:"low_balance," }}">{{m.balance}}</span></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
