{% extends "base.html" %}
{% load url from future %}
{% block content %}
<div id="hl_tournament">
    <ul>
    {% for tournament in tournaments %}
    <li>
        <a href="{% url 'game.views.tournament_index' tname=tournament.name %}">{{ tournament.name }}</a>
        <a href="{% url 'game.views.tournament_edit' tname=tournament.name %}">编辑</a>
    </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
