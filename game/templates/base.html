{% load url from future %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %}mmqweb{% endblock %}</title>
        <script type="text/javascript" src="/static/jquery-1.3.2.min.js"></script>
        <link rel=stylesheet type=text/css href='/static/mmqweb.css'>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div id="header">
            <div id="nav">
                <a href="{% url 'game.views.index' %}">首页</a>
            </div>
            <div id="account">
                {% if user.is_authenticated %}
                {{ user.username }} <a href="{% url 'django.contrib.auth.views.logout' %}">登出</a>
                {% else %}
                <a href="{% url 'django.contrib.auth.views.login' %}">登录</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
