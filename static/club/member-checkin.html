<ul class="nav nav-tabs">
  <li class="active"><a href="#/">三碗点名</a></li>
  <li><a href="#/members">会员管理</a></li>
</ul>
{{name}}：记帐多少元？

<ul class="flat">
    <li ng-repeat="w in [0, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60]"><button ng-click="member_checkin(name, w, deposit)" ng-class="weight_style(w)">{{w}}</button></li>
</ul>

<form name="depositForm">
<p style="clear:both">
<br/>
<b>缴费</b>
<input type="number" name="money" min="0" ng-model="deposit">
<button ng-click="member_checkin(name, -1, deposit)">保存</button>
<button ng-click="member_checkin(name, 0, deposit)">仅缴费，算0次</button>
</p>
</form>
