{{name}}：算几次？

<ul class="flat">
    <li ng-repeat="w in [0, 0.5,1.0,1.5,2.0]"><button ng-click="checkin_weight(name,w)" ng-class="weight_style(w)">{{w}}</button></li>
</ul>

<form name="depositForm">
<p style="clear:both">
<br/>
<b>缴费</b>
<input type="number" name="money" min="0" ng-model="deposit">
<button ng-click="checkin_deposit(deposit)">保存</button>
<button ng-click="checkin_deposit(deposit);checkin_weight(name,0)">仅缴费，算0次</button>
</p>
</form>
